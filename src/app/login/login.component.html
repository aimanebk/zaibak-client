<div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
</div>

<div class="container h-100 login">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
						class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form [formGroup] = "LOGIN_FORM" (submit) ="login()">
                    <control-messages class="error-messages" [control]="LOGIN_FORM.get('name')"></control-messages>
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><fa-icon [icon]="faUser"></fa-icon></span>
						</div>
						<input type="text" name="" class="form-control input_user" value="" placeholder="username" formControlName="name">
                    </div>
                    <control-messages class="error-messages" [control]="LOGIN_FORM.get('password')"></control-messages>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><fa-icon [icon]="faKey"></fa-icon></span>
						</div>
						<input type="password" name="" class="form-control input_pass" value="" placeholder="password" formControlName="password">
					</div>
					<div class="form-group">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="customControlInline">
							<label class="custom-control-label" for="customControlInline">Remember me</label>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<button type="submit" name="button" class="btn login_btn">Login</button>
					</div>
				</form>
			</div>

			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Vous n'avez pas de compte? <a href="#" class="ml-2">S'inscrire </a>
				</div>
			</div>
		</div>
    </div>
</div>
