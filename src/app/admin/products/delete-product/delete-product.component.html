<div
  class="modal fade"
  #deleteProduct
  id="deleteProduct"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  role="dialog"
  aria-labelledby="deleteProductLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header d-block">
        <button
          type="button"
          class="close float-right"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title text-center" id="deleteProductLabel">
          Supprimer
        </h5>
      </div>
      <div class="modal-body px-5">
        Êtes-vous sûr de vouloir supprimer ce Produit ?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn--raduis btn-secondary"
          data-dismiss="modal"
        >
          Annuler
        </button>
        <button
          class="btn btn--raduis btn--red"
          [disabled]="loading"
          (click)="remove()"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
