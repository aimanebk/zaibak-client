<app-search-query [loading]="loading"></app-search-query>

<ag-grid-angular
    #agGrid
    style="width: 100%; height: 80%;"
    id="myGrid"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [modules]="modules"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize] = "10"
    (rowClicked)="onRowClicked($event)"
></ag-grid-angular>
