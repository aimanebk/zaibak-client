<div class="container my-2">
  <form [formGroup]="SEARCH_FORM" (submit)="search()">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputCode">Code</label>
        <input
          type="text"
          id="inputCode"
          class="form-control input--style"
          formControlName="productCode"
          placeholder="Code"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputCategory">Gamme</label>
        <select
          class="selectpicker form-control"
          id="inputCategory"
          name="category"
          formControlName="category"
          title="Choose one of the following..."
          multiple
        >
          <option *ngFor="let range of ranges">{{ range?.name }}</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="inputCategory">Date</label>
        <input
          type="text"
          placeholder="Daterangepicker"
          class="form-control input--style"
          bsDaterangepicker
          [bsValue]="bsInlineRangeValue"
          [maxDate]="today"
          [bsConfig]="{ displayMonths: 1 , containerClass: 'theme-red'}"
          formControlName="date"
        />
      </div>
      <div class="form-inline col-md-3 mt-3">
        <button class="btn btn--radius btn--red" type="submit">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Rechercher
        </button>
      </div>
    </div>
  </form>
</div>
