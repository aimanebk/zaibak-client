<div class="modal fade" #sellProduct id="sellProduct" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="sellProductLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sellProductLabel">Ajouter au panier</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <div class="form-row">
                  <div class="name">Quantit√©</div>
                  <div class="value">
                    <div class="input-group">
                      <input
                        class="input--style-5"
                        type="number"
                        name="quantity"
                        min="1"
                        [(ngModel)]="quantity" 
                        (ngModelChange)="calculatePrice($event)"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="name">Remise</div>
                  <div class="value">
                    <div class="input-group">
                      <select
                        class="selectpicker form-control"
                        [(ngModel)]="discount" 
                        (ngModelChange)="calculatePrice($event)"
                      >
                        <option value="0">Sans remise</option>
                        <option *ngFor='let discount of discounts' [value]='discount'>{{ discount }}%</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="name">Prix</div>
                  <div class="value">
                    <div class="input-group">
                      {{discountedSalePrice}}
                    </div>
                  </div>
                </div>
                <div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" [disabled]="disabled" (click)="submit()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
