<div class="container-fluid h-100">
  <div class="row">
    <div class="col-12 col-md-6">
      <app-product-infos
        [product]="product"
        [isAdmin]="true"
      ></app-product-infos>
    </div>
    <div class="col-12 col-md-6">
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="container-fluid py-5">
            <div class="card card-5">
              <div class="card-heading">
                <h2 class="title">Actions</h2>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6 col-md-6 text-center">
                    <button
                      type="button"
                      class="btn btn--yellow btn-lg btn-block"
                      data-toggle="modal"
                      data-target="#sellProduct"
                    >
                    <fa-icon [icon]="faShoppingCart"></fa-icon>
                      Ajouter au panier
                    </button>
                  </div>
                  <div class="col-6 col-md-6 text-center">
                    <button
                      type="button"
                      class="btn btn--yellow btn-lg btn-block"
                      [routerLink]="['/admin/product/update/', product?._id]"
                      [state]="{ product: product }"
                    >
                    <fa-icon [icon]="faPencilAlt"></fa-icon>
                      Modifier
                    </button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-6 col-md-6 text-center">
                    <button
                      type="button"
                      class="btn btn--yellow btn-lg btn-block"
                      data-toggle="modal"
                      data-target="#returnProduct"
                    >
                    <fa-icon [icon]="faExchangeAlt"></fa-icon>
                      Avoir
                    </button>
                  </div>
                  <div class="col-6 col-md-6 text-center">
                    <button
                      type="button"
                      class="btn btn--yellow btn-lg btn-block"
                      data-toggle="modal"
                      data-target="#purchaseProduct"
                    >
                    <fa-icon [icon]="faCartPlus"></fa-icon>
                      Ajouter un achat
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-12">
          <app-product-purchase
            *ngIf="product"
            [purchases]="product.purchaseVariation"
          ></app-product-purchase>
        </div>
      </div>
    </div>
  </div>
</div>

<app-sell-product
  [discounts]="product?.discount"
  [productID]="product?._id"
  [sellingPrice]="product?.sellingPrice"
  [specialDiscount]="product?.specialDiscount"
></app-sell-product>

<app-admin-return-product [productID]="product?._id"></app-admin-return-product>
<app-admin-purchase-product
  [productID]="product?._id"
></app-admin-purchase-product>
