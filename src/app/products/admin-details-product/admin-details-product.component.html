<app-product-infos [product] = "product"></app-product-infos>
<app-product-purchase *ngIf="product" [purchases] = "product.purchaseVariation" ></app-product-purchase>
<button type="button" class="btn btn-primary" [routerLink]="[ '/admin/product/update/',product?._id]" [state]="{ product : product }">Modifier</button>
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#sellProduct">Ajouter au panier</button>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#returnProduct">Avoir</button>
<button type="button" class="btn btn-danger">Danger</button>

<app-sell-product [discounts]="product?.discount" [productID]="product?._id" [sellingPrice]= "product?.sellingPrice"></app-sell-product>

<app-admin-return-product [productID]="product?._id"></app-admin-return-product>
